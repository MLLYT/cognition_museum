name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

     - name: Deep Clean and Force Build
        run: |
          cd client
          npm install --legacy-peer-deps
          npm run build
          ls -R dist  # 这一行是“探测器”，它会强行在 Log 里显示 dist 文件夹到底在哪

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/dist
          branch: gh-pages
          clean: true
